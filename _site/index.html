       <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Apple Place</title>
    <style>
        body {
            font-family: Corben, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #C19875;
        }
        .header {
            text-align: center;
            background: url(/images/apple-basket.jpg) no-repeat center center/cover;
            color: white;
            padding: 50px 0;
        }
        .header h1 {
            font-size: 3em;
            margin: 0;
        }
        .header p {
            font-size: 1.5em;
            margin: 10px 0 0;
        }
        .section {
            padding: 20px;
            text-align: center;
        }
        .section h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .featured, .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .item {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 200px;
        }
        .item img {
            width: 100%;
            height: auto;
        }
        .item p {
            margin: 0;
            padding: 10px;
            background-color: #e8d4b3;
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1>The Apple Place</h1>
        <p>Authentic New England Farmstand</p>
    </div>

    <!-- Featured Section -->
    <div class="section">
        <h2>Featured</h2>
        <div class="featured">
            <div class="item">
                <img src="/images/bakery.png" alt="Bakery">
                <p>Bakery</p>
            </div>
            <div class="item">
                <img src="/images/image 3.png" alt="Orchard">
                <p>Orchard</p>
            </div>
            <div class="item">
                <img src="/images/image 4.png" alt="Corn Maze">
                <p>Corn Maze</p>
            </div>
        </div>
    </div>

    <!-- Gallery Section -->
    <div class="section">
        <h2>Gallery</h2>
        <div class="gallery">
            <div class="item">
                <img src="/images/image 5.png" alt="Pie">
            </div>
            <div class="item">
                <img src="/images/image 6.png" alt="Cinnamon Rolls">
            </div>
            <div class="item">
                <img src="/images/image 7.png" alt="Muffins">
            </div>
        </div>
    </div>

</body>
